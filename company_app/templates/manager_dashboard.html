{% extends 'base.html' %}

{% block content %}

<h1>Dashboard</h1>
    
<h2>Users</h2>
<ul>
    {% for user in users %}
        <li>{{ user.name }} ({{ user.email }})</li>
    {% endfor %}
</ul>

<h2>Tasks</h2>
<ul>
    {% for task in tasks %}
        <li>{{ task.title }} - {{ task.completed|yesno:"Completed,Not Started" }}</li>
    {% endfor %}
</ul>

{% endblock %}
