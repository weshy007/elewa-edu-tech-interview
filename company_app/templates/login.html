{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="mt-4 mb-4">Login</h2>
        <form method="post" class="mb-4">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>
          Don't have an account? <a href="{% url 'signup' %}" class="btn btn-link">Register here</a>.
        </p>
      </div>
    </div>
  </div>
{% endblock %}
